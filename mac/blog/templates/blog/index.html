{% extends 'blog/basic.html' %}

{% block title %}Blog{% endblock %}

{% block body %}
  <div class="container mt-3">
    <div class="row my-2">
      {% for items in myposts %}
      <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden mb-4 shadow-sm position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">{{items.head0}}</strong>
            <h3 class="mb-0">{{items.title}}</h3>
            <div class="mb-1 text-muted">{{items.pub_date}}</div>
            <p class="card-text mb-auto">{{items.chead0}}.</p>
            <a href="blogpost/{{items.post_id}}" class="stretched-link">Continue reading</a>
          </div>
          <div class="col-auto d-none d-lg-block">
          <img src="/media/{{items.thumbnail}}" class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#55595c"></rect></img>
          </div>
        </div>
      </div>
      {% if forloop.counter|divisibleby:2 %}
    </div>  
      {% endif %}
    {% endfor %}
  </div>

    
{% endblock %}
